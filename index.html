<!DOCTYPE html>

<body>
        <!-- <script src="main.js" parser-inserted></script> -->
        <h1>SVG >> Basic shapes</h1>

        <svg width="1024" height="768">
                <circle cx="320" cy="240" r="40" stroke="green" stroke-width="10" fill="yellow" />
                <!-- <rect width="320" height="240" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" /> -->
                <rect width="320" height="240" fill=rgb(0,0,255) stroke-width="3" stroke=rgb(0,0,0) /> <!-- using xml attributes -->
                <rect x="320" y="240" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;fill-opacity:0.5;stroke-opacity:0.1" />
                <rect x="380" y="300" width="150" height="150" style="fill:blue;stroke:pink;stroke-width:5;opacity:0.5" />     
                <rect x="50" y="20" rx="20" ry="20" width="150" height="150" style="fill:red;stroke:black;stroke-width:5;opacity:0.5" />    
                <circle cx="45" cy="345" r="40" stroke="black" stroke-width="3" fill="red" />
                <ellipse cx="650" cy="300" rx="100" ry="50" style="fill:yellow;stroke:purple;stroke-width:2" />                

                <ellipse cx="240" cy="600" rx="220" ry="30" style="fill:purple" />
                <ellipse cx="220" cy="570" rx="190" ry="20" style="fill:lime" />
                <ellipse cx="210" cy="545" rx="170" ry="15" style="fill:yellow" />

                <ellipse cx="640" cy="570" rx="220" ry="30" style="fill:yellow" />
                <ellipse cx="620" cy="570" rx="190" ry="20" style="fill:white" />
        </svg>
</body>
